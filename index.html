<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Project Google Homepage</title>
        <style>
                .google-logo {
                    height: 92px;
                    width: 272px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: auto;
                    padding-top: 130px;
                }

                .google-search-button {
                    font-family: arial;
                    background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
                    background-color: #f2f2f2;
                    border: 1px solid #f2f2f2;
                    border-radius: 4px;
                    color: #5F6368;
                    font-family: arial,sans-serif;
                    font-size: 14px;
                    margin: 11px 4px;
                    padding: 0 16px;
                    line-height: 27px;
                    height: 36px;
                    min-width: 54px;
                    text-align: center;
                    cursor: pointer;
                    user-select: none;
                }

                .gogle-read-out-loud-button {
                    height: 24px;
                    width: 24px;
                }

                .search-box {
                    background-color: transparent;
                    border: none;
                    margin: 0;
                    padding: 0;
                    display: flexbox;
                    align-items: center;
                    justify-content: center;
                    margin: auto;
                    text-align: center;





        </style>
    
    </head>
        <body>
            <div><img class="google-logo" src="Images/google_logo.svg" alt="Google logo"></div>
            
            <img class="gogle-read-out-loud-button" src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
            
            <button class="google-search-button" type="button">Google Search</button>
        
            <input maxlength="2048" id="search-box" name="search-box" type="text" 
        
        </body>
</html>
