        <body>

            <main>
                <div class="top-toolbar">
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="">Store</a></li>
                        <li style="float: right;"><button type="button" id="sign-in-button">Sign In</button></li>
                        <li style="float: right;"><img src="Images/apps_black_24dp.svg" alt="google apps button"></li>
                        <li style="float: right;"><a href="">Images</a></li>
                        <li style="float: right;"><a href="">Gmail</a></li>
                        
                        
                    </ul>
                <div class="google-main">
                    <img src="Images/google_logo.svg" alt="Google logo">
                        <div><img src="Images/search_black_24dp.svg" alt="magnifying glass"><input id="search-input" name="search-input" type="text"></div>
                        <div class="search-buttons"><button type="button">Google Search</button><button type="button">I'm Feeling Lucky</button></div>
                </div>

                <div class="footer-links">
                    <ul>
                        <li><a href="https://web.archive.org/web/20191130221802/https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                        <li><a href="">Business</a></li>
                        <li><a href="">How Search Works</a></li>
                        <li style="float: right;"><a href="">Settings</a></li>
                        <li style="float: right;"><a href="">Terms</a></li>
                        <li style="float: right;"><a href="" id="privacy">Privacy</a></li>
                    </ul>
                    
                </div>

            </main>
